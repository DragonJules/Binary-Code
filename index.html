<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <script src="dist/index.js" defer type="module"></script>

    <title>The Binary Code</title>
</head>
<body>
    <svg viewBox="0 0 200 200" xmlns='http://www.w3.org/2000/svg' style="display: none;">
        <filter id='noiseFilter'>
            <feTurbulence 
            type='fractalNoise' 
            baseFrequency='0.65' 
            numOctaves='1'
            stitchTiles='stitch'/>
            <feColorMatrix type="saturate" values="0" />
        </filter>


    <rect
        width='100%' 
        height='100%' 
        filter='url(#noiseFilter)' />
    </svg>

    <div class="color-circle-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <header class="slide hero">
        
        <div class="hero__container">
            <h1 class="hero__title binary-anim-container glow">The Binary Code</h1>
        </div>
        
        
    </header>

    <section class="slide history">
        <h3>History</h3>
    </section>

    <section class="slide binary-code">
        <h3>The Binary Code</h3>
    </section>
    
    <section class="slide binary-logic">
        <h3>Binary Logic</h3>
    </section>

    <section class="slide use-in-elec">
        <h3>Use in electronic and computers</h3>
    </section>
    
    <section class="slide end">
        <div class="center">
            <h2 class="glow binary-anim-container">Thanks for your attention</h2>
        </div>
        
        <p>Sources: Mr Ubycha, Wikipedia</p>
    </section>
</body>
</html>
